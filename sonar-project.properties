# SonarQube Configuration
sonar.host.url=https://sonarqube.formations-eni.pwet.org
sonar.projectKey=task-manager

# Project identification
sonar.projectName=Task Manager
sonar.projectVersion=1.0

# Source code location
sonar.sources=backend/app,frontend
sonar.tests=backend/tests

# Python specific settings
sonar.python.version=3.12
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.pylint.reportPaths=backend/pylint-report.json

# Exclusions
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  **/node_modules/**,\
  **/venv/**,\
  **/.venv/**,\
  **/dist/**,\
  **/build/**,\
  **/*.log

# Test exclusions
sonar.test.exclusions=\
  **/tests/**,\
  **/*_test.py,\
  **/test_*.py

# Coverage exclusions
sonar.coverage.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/__init__.py,\
  **/main.py

# Code analysis settings
sonar.sourceEncoding=UTF-8

# Docker and YAML files
sonar.lang.patterns.dockerfile=**/Dockerfile,**/*.dockerfile
sonar.lang.patterns.yaml=**/*.yml,**/*.yaml

# Duplication
sonar.cpd.exclusions=\
  **/tests/**

# Quality gate
sonar.qualitygate.wait=true
